<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Easy Scrape</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      min-width: 570px; 
      padding: 20px; 
      font-family: 'Poppins', sans-serif; 
    }
    #message {
      font-size: 16px;
      padding-top: 20px;
      padding-bottom: 20px;
      text-decoration: none;
    }
    .button {
      padding: 10px 20px; 
      border: none;
      color: white;
      background-color: #007BFF;
      cursor: pointer; 
      transition: background-color 0.3s ease; 
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
    }
    .button:hover {
      background-color: #0056b3; 
    }
    .input {
      padding: 8px 15px;
      margin-right: 10px; 
      border: 1px solid #ddd;
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #dddddd;
    }
    h1 {
      font-weight: 600;
      font-size: 24px;
      margin: 0;
    }
    h4 {
      margin: 0;
      padding-top: 10px;
    }
    h4 a {
      color: #676767;
      text-decoration: none;
    }
    h4 a:hover {
      color: #007BFF;
      text-decoration: none;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #007BFF;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      display: none;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>&#x1F5FA;&#xFE0F; Google Maps Scrape</h1>
  <div id="message">Checking URL...</div>
  <input type="number" id="resultsInput" min="1" value="7" placeholder="Number of results">
  <button id="actionButton" class="button" disabled>Scrape Google Maps</button>
  <button id="downloadCsvButton" class="button" style="margin-left: 10px;" disabled>Download as CSV</button>
  <input type="text" id="filenameInput" class="input" placeholder="Enter file name" style="margin-left: 10px;" />
  <div class="loader" id="loader"></div>
  <table id="resultsTable">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
